<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIME SEARCHER</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
  </head>
  <body>
    <div class="top-container">
      <input class="search-inp" type="text" placeholder="Type anime name" />
      <button class="search-btn">SEARCH</button>
    </div>
    <div class="wrapper">
      <div class="main-container"></div>
      <button id="load-more-btn" class="not-visible">LOAD MORE</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
